name : Deploying Dist
# on : [push,workflow_dispatch]
on : 
    push: 
        branches: 
            - main
            - 'feature/**'
        paths-ignore:
            - '.github/workflows/*'
            - README.md
    workflow_dispatch:
        
jobs:
    test:
        runs-on: ubuntu-latest
        steps:
            - name: Get Code 
            #   run: |
            #     echo "Cloning repo.." 
            #     echo "${{toJson(github)}}" 
            #     git clone https://github.com/${{github.repository}}.git
              uses: actions/checkout@v4    
            
            - name: Install Node 20
              uses: actions/setup-node@v4
              with: 
                node-version: 20

            - name: print node version 
              run: node -v

            - name: Cache Dependencies
              uses: actions/cache@v4
              with:
                path: ~/.npm
                key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
            
            - name: Install Dependencies 
              run: npm ci
            
            - name: Run Tests
              run: npm run test

    deploy:
        needs: test
        runs-on: ubuntu-latest
        steps:
            - name: Deploy Code In GitHub Pages
              uses: actions/checkout@v4
            - name: Install Node 20 
              uses: actions/setup-node@v4
              with: 
                node-version: 20
            - name: Cache Dependencies
              uses: actions/cache@v4
              with:
                path: ~/.npm
                key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
            - name: Install Dependencies 
              run: npm ci
            - name: Build Project 
              run: npm run build
            - name: Deploy 
              run: echo "Deployed successfully ..."
                

        
